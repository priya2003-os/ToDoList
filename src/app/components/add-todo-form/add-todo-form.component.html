<main>
    <form #todoForm="ngForm" (ngSubmit)="submitForm(todoForm)">
        <div class="row g-2 align-items-center">
            <div class="col-auto">
                <input type="text" class="form-control" placeholder="add a todo" name="label" ngModel required />
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary" [disabled]="todoForm.invalid" for="label">
          add
        </button>
            </div>
        </div>
    </form>
</main>
